## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
addons:
    apt_packages:
        - gfortran
ignore:
  - *.md
  - ./*
script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.test("FlexJuMP",coverage=true)'
after_success:
  - julia -e julia -e 'Pkg.add("Documenter", v"0.19.6")'
  - julia -e 'cd(Pkg.dir("FlexJuMP")); include(joinpath("docs", "make.jl"))'
  - julia -e 'cd(Pkg.dir("FlexJuMP")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  - julia -e 'cd(Pkg.dir("FlexJuMP")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
